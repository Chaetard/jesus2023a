<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bucle FOR en JavaScript</title>
<script language="javascript">
  <!--
      //Declaración de variable tipo MATRIZ con 3 valores:
	  var dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sabado", "Domingo"];
	 	 
	 //Generamos un bucle FOR que se ejecutará 3 veces
	 //var i es la variable de inicialización
	 //i < 3 significa que hasta que llegue a 3 se detendrá el ciclo FOR
	 //i++ significa que se incrementa en 1 el valor de la variable 1
	 //dias[i] Significa que elementos de la MATRIZ dias mostrar en pantalla
	 for(var i = 0; i < 7; i++) {
        alert("La posición " + (i + 1) + " del arreglo tiene: " + dias[i]);
		document.write("Esta es la vez : " + (i + 1) + " que se ejecuta, Este es el dia:" + dias[i] +"<br>");
      }
  //-->
</script>
</head>

</body>
