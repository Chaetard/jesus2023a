<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones en JavaScript</title>

    <script>
        function saludo() {
            alert("Este ALERT se ejecuto desde un evento JavaScript")
        }
    </script>
</head>

<body>
    <a href="#" onclick="saludo();"> Da click para Ejecutar el Alert</a>
    <br>
    <br>

    <img src="../imagenes/l4d2.png" onmouseover="saludo();" alt="">
</body>

</html>
