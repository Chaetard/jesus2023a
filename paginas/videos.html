<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Videos en HTML</title>
</head>

<body>

  <!-- DIV es para dividir la pÃ¡gina en secciones -->
  <div align="center">

    <video width="720" height="480" controls style="background-color: black;">

      <!-- Depende del tipo de video es el atributo TYPE -->
      <!-- de la etiqueta source -->
      <source src="../multimedia/Playa Limbo - Que Bello.ogv" type="video/ogg" />
      <source src="../multimedia/Playa Limbo - Que Bello.mp4" type="video/mpeg" />
      Tu navegador no soporta videos. Actualizalo!
    </video>

  
    <br>
    <h2>Jesus Emmanuel Santos Chavez</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GuZzuQvv7uc" title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

</body>

</html>
